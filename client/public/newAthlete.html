</head>

<body class = "body">
    <div>
        <h1 class = "headline">College Athletics Recruiting</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sports
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/womensbasketball">Women's Basketball</a>
                            <a class="dropdown-item" href="womensvolleyball">Women's Volleyball</a>
                            <a class="dropdown-item" href="womenstrack">Women's Track and Field</a>
                            <a class="dropdown-item" href="/womenssoftball">Women's Softball</a>
                            <a class="dropdown-item" href="/football">Football</a>
                            <a class="dropdown-item" href="/mensbasketball">Men's Basketball</a>
                            <a class="dropdown-item" href="/mensbaseball">Men's Baseball</a>
                            <a class="dropdown-item" href="/mensvolleyball">Men's Volleyball</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newathlete">New Athletes</a>
                    </li>
                </ul>
                <!-- <li class="nav-link">
                    <a class="nav-link" href="/createnewprofile">Create a New Profile</a>
                </li> -->
                <li class="nav-link">
                    <a class="nav-link" href="/myprofile">My Profile</a>
                </li>
                <li class="nav-link">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <form class = "newAthlete">
            <div class="form-inline">
                <div class="form-group">
                    <label for="athleteEmail">Email Address:</label>
                    <input type="email" class="form-control" id="athleteEmail" aria-describedby="emailHelp"
                        placeholder="Enter email" style="margin-top: 2%">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="athletePassword">Password:</label>
                    <input type="password" class="form-control" id="athletePassword" placeholder="Password"
                        style="margin-top: 2%">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="athletePasswordTwo">Re-Type Password:</label>
                    <input type="password" class="form-control" id="athletePasswordTwo" placeholder="Password"
                        style="margin-top: 2%">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="athleteName">Name:</label>
                    <input type="text" class="form-control" id="athleteName" placeholder="Name" style="margin-top: 2%">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="athleteSport">Which sport do you play?</label>
                    <select class="form-control" id="athleteSport" style="margin-top: 2%">
                        <option value=1>Men's Volleyball</option>
                        <option value=2>Men's Basketball</option>
                        <option value=3>Men's Baseball</option>
                        <option value=4>Football</option>
                        <option value=5>Women's Volleyball</option>
                        <option value=6>Women's Basketball</option>
                        <option value=7>Women's Track & Field</option>
                        <option value=8>Women's Softball</option>
                    </select>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="athletePosition">Position:</label>
                    <input type="text" class="form-control" id="athletePosition" placeholder="Position" style="margin-top: 2%">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="athleteAge">Age:</label>
                    <input type="number" class="form-control" id="athleteAge" placeholder="Age" style="margin-top: 2%">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="athleteHeightFeet athleteHeightInches"">Height:</label>
                    <input type=" number" class="form-control" id="athleteHeightFeet" placeholder="Feet"
                        style="margin-top: 2%"> ft.
                        <input type="number" class="form-control" id="athleteHeightInches" placeholder="Inches"
                            style="margin-top: 2%" style="margin-left: 5px"> in.
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="athleteWeight">Weight:</label>
                    <input type="number" class="form-control" id="athleteWeight" placeholder="Weight" style="margin-top: 2%">
                    lbs.
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="athleteHighSchool">High School:</label>
                    <input type="text" class="form-control" id="athleteHighSchool" placeholder="High School"
                        style="margin-top: 2%">
                </div>
            </div>
            <div class="form-group">
                <label for="athleteAboutMe">About Me:</label>
                <textarea class="form-control" id="athleteAboutMe" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="athletePlayingLink">Link to a Video of You Playing Your Sport:</label>
                <input type="text" class="form-control" id="athletePlayingLink" placeholder="Link">
            </div>
            <button type="submit" class="btn btn-primary" id ="newAthleteSubmit">Submit</button>
        </form>
    </div>
</body>

</html>
