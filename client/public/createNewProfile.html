<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/journal/bootstrap.min.css" />
  <title>React Reading List</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <div class="container-fluid">
    <div>
      <p>This is for college recruiters. If you are a potential college athlete, please click <a href="#">here</a></p>
    </div>
    <form>
      <div class="form-inline">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Name" style="margin-top: 2%">
        </div>
      </div>
      <div class = "form-inline">
      <div class="form-group">
        <label for="university">University:</label>
        <input type="text" class="form-control" id="university" placeholder="University" style="margin-top: 2%">
      </div>
    </div>
    <div class = "form-inline">
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" style="margin-top: 2%">
      </div>
    </div>
    <div class = "form-inline">
      <div class="form-group">
        <label for="exampleInputPassword1">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="margin-top: 2%">
      </div>
    </div>
    <div class = "form-inline">
      <div class="form-group">
        <label for="exampleInputPassword2">Re-Type Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" style="margin-top: 2%">
      </div>
    </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 1%">Create Your Profile</button>
    </form>
  </div>
</body>

</html>
